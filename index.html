<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="left">
        <div id="text-container">
            <img id="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
    </div>
    <div id="right">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
         Sign up <em>now</em> to get started. <br><br>
        You <em>know</em> you want to.</h3>
        
        <form action="" method="post">
            <h4>Let's do this!</h4>
            <div class="row">
                <label for="first-name">FIRST NAME
                  <input type="text"  name="first-name">
                </label>
                <label for="last-name">Last Name
                <input type="text" name="last-name">
              </label>
            </div>
            <div class="row">
                <label for="email">Email
                   <input type="email" name="email">
               </label>
                <label for="phone">Phone Number
                 <input type="tel" name="phone">
              </label>
            </div>
            <div class="row">
                <label for="password">Password
                 <input type="password" name="password" id="password">
             </label>
                <label for="repeat-password">Repeat Password
                    <input type="password" name="repeat-password" id="repeat-password">
                </label>
            </div>
        </form>
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
